<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="_assets/css/jqm-demos.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="js/jquery.js"></script>
	<script src="_assets/js/index.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="scripts/SetUsername.js"></script>
    <script type="text/javascript" src="scripts/setCoaches.js"></script>
</head>

<body>

<!-- Start of mian page: #main -->
<div data-role="page" id="main">

	<div data-role="header">
		<h1>GYManager</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>wellcome</h2>

        
        <p><a href="#sign-in" class="ui-btn ui-shadow ui-corner-all">MEMBERS</a></p>
		<p><a href="#log-in-coaches" class="ui-btn ui-shadow ui-corner-all">NEW COACHES</a></p>
        <p><a href="#log-in" class="ui-btn ui-shadow ui-corner-all">NEW MEMBERS</a></p>
		<p><a href="#popup" class="ui-btn ui-shadow ui-corner-all" data-rel="dialog" data-transition="pop">OPENING HOURS</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="a">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page main -->

<!-- Start of log-in-coaches page: #log-in-coaches -->
<div data-role="page" id="log-in-coaches" data-theme="a">

	<div data-role="header">
		<h1>log-in-coaches</h1>
	</div><!-- /header -->

    <form>
        <label for="zip-code">Enter your details:</label>
        <input type="text" placeholder="Firstname" id="FirstName">
        <input type="text" placeholder="Lestname" id="LastName">
        <input type="text" placeholder="dayofwork(a-g)" id="DayOfWork">
        <br /><br /><br /><br />
        <button type="button" id="btn_insertCoaches" class="button" onclick="setCoaches()">insert details</button>

        <button type="button" id="btn_GetCoaches" class="button" onclick="getCoaches()">get all coaches</button>
        <div id="getCoaches"></div>
    </form>

	<div data-role="footer">
		<h4><a href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back to main</a></h4>
	</div><!-- /footer -->
</div><!-- /page log-in-coaches -->

    <!-- Start of log-in page: #log-in -->
    <div data-role="page" id="log-in" data-theme="a">

        <div data-role="header">
            <h1>log-in</h1>
        </div><!-- /header -->

        <form>
            <label for="zip-code">Enter your name and password:</label>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="password" id="password">
            <br /><br /><br /><br />
            <button id="logIn" class="button" onclick="SetUsername()">log - in</button>

        </form>

        <div data-role="footer">
            <h4><a href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back to main</a></h4>
        </div><!-- /footer -->
    </div><!-- /page log-in -->

    <!-- Start of sign-in page: #sign-in -->
    <div data-role="page" id="sign-in" data-theme="a">

        <div data-role="header">
            <h1>sign-in</h1>
        </div><!-- /header -->

        <form>
            <div id="menu">menu:</div>
           
        </form>
        
        <button type="button" id="btn_GetMembers" class="button" onclick="getMembers()">get all members</button>
        <div id="getMembers"></div>

        <div data-role="footer">
            <h4><a href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back to main</a></h4>
        </div><!-- /footer -->
    </div><!-- /page sign-in -->

<!-- Start of third page: #popup -->
<div data-role="page" id="popup">

	<div data-role="header" data-theme="b">
		<h1>opening hours</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2>Popup</h2>
	    	
    </div><!-- /content -->

	<div data-role="footer">
		<h4><a href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back to page main</a></h4>
	</div><!-- /footer -->
</div><!-- /page popup -->

</body>
</html>
